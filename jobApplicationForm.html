<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Major Application</title>
    <style>
        .a {
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h2>Major Application</h2>
    <img src="http://depts.washington.edu/endure/wordpress/wp-content/uploads/2020/04/Signature_Stacked_Purple_Hex.png" class="a" title="UW">

    <form name="Application Form" action="http://gclass.alexburner.com/formtest.php" method="post">
        <fieldset>
            <legend>Account</legend>
            <div class="field">
                <label>Email:</label> 
                <input type="text" name="email">
            </div>
            <div class="field">
                Password: <input type="password" name="pwd">
            </div>
            <div class="field">
                Repeat Password: <input type="password" name="r_pwd">
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Personal Information</legend>
            <div class="field">
                <label>First name:</label>
                <input type="text" name="Firstname">
            </div>
            <div class="field">
                <label>Last name:</label>
                <input type="text" name="Lastname">
            </div>
            <div class="field">
                <label>Permanent Address:</label> 
                <input type="text" name="Address">
            </div>
            <div class="field">
                <label>City:</label> 
                <input type="text" name="city">
            </div>
            <div class="field">
                <label>State:</label> 
                <select name="state">
                    <option value="" selected="true">Choose a State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="field">
                <label>ZIP:</label> 
                <input type="text" name="zip">
            </div>
        </fieldset>

        <fieldset>
            <legend>Application</legend>
            <div class="field">
                <label>Which program are you applying to?</label>
                <select name="programs">
                    <option value="" selected="true">Choose a Program</option>
                    <option value="BAI">Bachelor of Art in Informatics</option>
                    <option value="BSI">Bachelor of Science in Informatics</option>
                    <option value="BACS">Bachelor of Art in Applied Mathematics</option>
                    <option value="BSCS">Bachelor of Science in Applied Mathematics</option>
                    <option value="BACS">Bachelor of Art in Computer Engineering</option>
                    <option value="BSCS">Bachelor of Science in Computer Engineering</option>
                </select>
            </div>
            <div class="field">
                <label>What programming languages are you familiar with? (check all that apply)</label>
                <ul>
                    <li><input type="checkbox" name="language_HTML" value="HTML">HTML</li>
                    <li><input type="checkbox" name="language_CSS" value="CSS">CSS</li>
                    <li><input type="checkbox" name="language_C++" value="C++">C++</li>
                    <li><input type="checkbox" name="language_Java" value="Java">Java</li>
                    <li><input type="checkbox" name="language_Python" value="Python">Python</li>
                    <li><input type="checkbox" name="language_R" value="R">R</li>
                    <li><input type="checkbox" name="language_OR" value="Other">Other</li>
                </ul>
            </div>
            <div class="field">
                <label>Have you taken the Graduate Record Examinations(GRE) test?</label><br>
                <input type="radio" name="answer" value="yes"> Yes<br> <input type="radio" name="answer" value="no"> No<br>
                <label>If Yes, please enter your scores in each area:</label><br>
                <label>Verbal Reasoning:</label> 
                <input type="text" name="Verbal Score">
                <label>Percentile:</label> 
                <input type="text" name="Verbal Percentile"><br>
                <label>Quantitative Reasoning:</label> 
                <input type="text" name="Quantitative Reasoning">
                <label>Percentile:</label> 
                <input type="text" name="Quantitative Percentile"><br>
                <label>Analytical Writing:</label> 
                <input type="text" name="Analytical Writing">
                <label>Percentile:</label> 
                <input type="text" name="Writing Percentile"><br>
            </div>
            <div class="field">
                <label>Do you have any program related research or job experiences?</label><br>
                <input type="radio" name="answer" value="yes"> Yes<br> <input type="radio" name="answer" value="no"> No<br>
                <label>If Yes, please list your program research or job experiences below:</label><br>
                <textarea name="Experiences" rows="10" cols="80"></textarea>
            </div>
            <div class="field">
                <label>Where did you learn about our program? (check all that apply)</label>
                <ul>
                    <li><input type="checkbox" name="method_SM" value="Social media">Social media</li>
                    <li><input type="checkbox" name="method_NR" value="National ranking">National ranking</li>
                    <li><input type="checkbox" name="method_AN" value="Authoritative news">Authoritative news</li>
                    <li><input type="checkbox" name="method_FR" value="Friend recommendation">Friend recommendation</li>
                    <li><input type="checkbox" name="method_OT" value="Other">Other</li>
                </ul>
            </div>
        </fieldset>

        <fieldset>
            <legend>Personal Statement</legend>
            <div class="field">
                <label>How did your interest in Informatics develop? How familiar are you with the field?</label><br>
                <textarea name="Development" rows="10" cols="80"></textarea>
            </div>
            <div class="field">
                <label>What do you hope to learn in the Info program, and how do you expect to apply that knowledge in your professional career?</label><br>
                <textarea name="Expectation" rows="10" cols="80"></textarea>
            </div>
            
        </fieldset>        

        <input type="submit" value="Submit form">
    </form>
</body>
